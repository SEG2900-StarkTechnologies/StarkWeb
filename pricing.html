<!DOCTYPE html>
<html lang="en">

<head>
  <title>StarkWeb Prices</title>
  <style>
    body {
      background: linear-gradient(135deg, #0a0a0a, #1a1a2e, #16213e);
      color: #e0e0e0;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .main-title {
      font-family: 'Poppins', sans-serif;
      font-size: 3rem;
      text-align: center;
      margin: 40px 0;
      text-shadow: 6px 6px 4px rgba(0, 0, 0, 0.5);
      position: absolute;
      top: 0;
      padding-bottom: 20px;
      cursor: pointer;
    }

    .main-title::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 3px;
      background: linear-gradient(90deg,
          transparent,
          #00ffff,
          #ff00ff,
          #00ffff,
          transparent);
      background-size: 200% 100%;
      transition: all 0.5s ease;
    }

    .main-title:hover::after {
      width: 100%;
      animation: shimmer 2s linear infinite;
    }

    @keyframes shimmer {
      0% {
        background-position: -200% 0%;
      }

      100% {
        background-position: 200% 0%;
      }
    }

    .editions-container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin: 50px;
      max-width: 1200px;
      padding: 0 20px;
      flex-wrap: wrap;
    }

    .price-button {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.2);
      border-radius: 15px;
      padding: 2rem;
      text-align: center;
      width: 350px;
      width: 400px;
      cursor: pointer;
      transition: all 0.4s ease;
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      align-items: center;
      color: inherit;
      font-family: inherit;
      border: none;
    }

    .price-button:hover {
      transform: translateY(-10px);
      border-color: #00ffff;
      box-shadow: 0 10px 30px rgba(0, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.15);
    }

    .price-button:active {
      transform: translateY(-5px);
    }

    .edition-title {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: rgb(255, 255, 255);
      white-space: nowrap;
    }

    .edition-description {
      font-size: 2rem;
      font-weight: bold;
      margin: 1rem 0;
      color: #00ffff;
    }

    .price-line {
      font-size: 1rem;
      color: rgb(157, 155, 155);
      margin-bottom: 0.5rem;
    }

    .edition-features {
      font-size: 0.9rem;
      color: rgb(200, 200, 200);
      line-height: 1.6;
      margin-top: 1rem;
      text-align: left;
    }
  </style>
</head>

<body>

  <nav class="navbar">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="features.html">Features</a></li>
      <li><a href="pricing.html">Pricing</a></li>
      <li><a href="team.html">Team</a></li>
    </ul>
  </nav>
  
  <h1 class="main-title">Choose Your Suit</h1>
  <div class="editions-container">
    <button class="price-button">
      <span class="edition-title">Community Edition</span>
      <span class="price-line">Starting at</span>
      <span class="edition-description">1,499$</span>
      <span class="edition-features"> At StarkWeb, our goal is to make advanced technology within reach for
        everyone. The community version of the Iron Suit is designed for those who value innovation and safety in their
        daily lives. Whether it's for research, engineering projects, or personal development, we offer a flexible
        pricing plan starting at 1499$, ensuring that every visionary can experience the power of Stark
        technology.</span>
    </button>

    <button class="price-button">
      <span class="edition-title">Military Edition</span>
      <span class="price-line">Starting at</span>
      <span class="edition-description">2,500,000$</span>
      <span class="edition-features"> The Iron Suit for military organizations represents StarkWeb's highest level of
        commitment to protection and performance. This edition is reserved for government and defense partnerships, with
        pricing tailored to large-scale contracts and mission requirements. Each unit is available at 2,500,000$,
        reflecting
        the precision, security, and responsibility that come with advanced defense technology.</span>
    </button>
  </div>
</body>

</html>
