<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  
  <style>
  #Homepage-Title {
    position: relative; 
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background-image: url('mockups/IMG_0035.jpeg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: black;
    padding: 20px;
    height: 200px; 
  }
  
  #Homepage-Title h1 {
    font-size: 80%;
    height: 80%;
    line-height: 1;
    margin: 0;
    display: flex;
    justify-content: center;
    align-items; center;
    white-space: nowrap;
  }

  nav {
    position: absolute;
    top: 20px;   
    right: 20px; 
    display: flex;
    gap: 15px;   
  }

  nav a {
    color: white; 
    text-decoration: none;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease;
  }

  nav a:hover {
    color: #ffd700;
    text-shadow: 0 0 5px #ffd700;
  }
  
  #Homepage-Content {
    text-align: center;
    color: black;
  }
  </style>

 </head>


<body>

<main>
  <div id="Homepage-Content">
  <div id="Homepage-Title">
    
    <nav>
      <div class="logo">STARK</div>
      <div class="menu">
      <a id="features-link">Features</a>
      <a id="pricing-link">Pricing</a>
      <a id="team-link">Team</a>
      </div>
    </nav>
    
    <h1>Home Page</h1>
    
  </div>

    <footer>
      © 2025 Stark Industries — All rights reserved.
    </footer>
   
  </div>
 
</main>
  
<script>
  const featuresLink = document.getElementById('features-link');

  featuresLink.addEventListener('click', () => {
    window.location.href = 'features.html';
  });
</script>
  
</body>

</html>
