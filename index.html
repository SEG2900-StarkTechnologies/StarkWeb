<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Homepage</title>
  
  <style>
  #Homepage-Title {
    position: relative; 
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    font-size: 30;
    background-image: url('mockups/IMG_0035.jpeg');

    position: absolute;

  nav a {

    text-decoration: none;
    font-weight: bold;
    cursor: pointer;

  nav a:hover {
    color: #ffd700;
    text-shadow: 0 0 5px #ffd700;

  #Homepage-Content {
    text-align: center;
    color: black;
  }
  
  footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
      border-radius: 8px;
      margin-top: 20px;
      flex-shrink: 0;

  </style>

 </head>
